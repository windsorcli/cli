#      - "-X 'github.com/{{ .Env.GITHUB_REPOSITORY }}/cmd.commitSHA={{ .Env.GITHUB_SHA }}'"

# Archive configuration
archives:
  - id: windsor
    formats: ["tar.gz"]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# Release configuration
release:
  github:
    owner: windsorcli
    name: cli
  draft: false
  prerelease: auto

binary_signs:
  - cmd: gpg
    args: 
      - --output
      - "${signature}"
      - --detach-sign
      - "${artifact}"
    signature: ${artifact}_{{ .Os }}_{{ .Arch }}.sig
    artifacts: binary

signs:
  - artifacts: checksum

