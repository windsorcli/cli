$schema: https://json-schema.org/draft/2020-12/schema
title: Secrets Configuration Schema
description: Schema for secrets management configurations
type: object

properties:
  onepassword:
    type: object
    description: OnePassword secrets configuration
    properties:
      vaults:
        type: object
        description: Map of vault names to vault configurations
        additionalProperties:
          type: object
          properties:
            id:
              type: string
              description: Vault identifier
            url:
              type: string
              description: Vault URL
            name:
              type: string
              description: Vault name
          additionalProperties: false
    additionalProperties: false

additionalProperties: false

